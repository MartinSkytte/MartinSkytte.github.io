        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <!-- Include the d3 lib so we can make cool graphs -->
        <script src="js/d3.min.js"></script>

        <script type='text/javascript'>
            jQuery.noConflict();
            var $j = jQuery;
            var dod = dod || {};
            /************************
             ** Map functions
             ***********************/
            dod.Map = function () {
                return {
                    $j: jQuery,
                    width: 970,
                    height: 850,
                    svg: {},
                    nameFormat: function (n) {
                        return "County code: " + n;
                    },
                    mapProjection: d3.geo.conicConformal().scale(10300).center([11, 56.3]),
                    mapPath: {},
                    mapCountour: {},
                    municipality_array: [],
                    municipality_data_array: [],
                    toilet_types: {"1": "Toilet in dwelling", "2": "Other/no toilet", "3": "Toilet outside dwelling"},
                    housing_types: {"1": "Detached houses/farmhouses", "2": "Terraced, linked or semi-detached houses", "3": "Multi-dwelling houses"},
                    bath_types: {"1": "Bathroom in dwelling", "2": "No bathroom or access to bathroom", "3": "Access to bathroom"},
                    current_data: [],
                    current_year: "2010",
                    years: ["2010", "2011", "2012", "2013", "2014", "2015"],
                    maxValueForYear: function (year) {
                        var that = this;
                        return d3.max(this.municipality_array, function (data) {
                            if ("" + year === that.current_year) {

                                return data.count;
                            }
                            return 0;
                        });
                    },
                    init: function () {
                        var that = this;
                        this.svg = d3.select("#dod-mapCanvas")
                                .append("svg:svg")
                                .attr("width", that.width)
                                .call(d3.behavior.zoom()
                                        .on("zoom", function () {
                                            that.zoomMap();
                                        }));

                        this.mapPath = d3.geo.path().projection(this.mapProjection);

                        this.mapCountour = this.svg
                                .append("g")
                                .attr("id", "mapCountour");

                        this.loadMunicipality();

                    },
                    loadMunicipality: function () {
                        var that = this;
                        this.setupButtons();
                        d3.json('js/IkkeOpdelt(1).json', function (data) {
                            that.municipality_array = data;
                            that.loadData();
                        });
                    },
                    loadData: function () {
                        var that = this;

                        d3.json('js/Opdelt.json', function (data) {
                            that.municipality_data_array = data;
                            that.generateDataArray();
                            that.loadGeo();
                        });
                    },
                    loadGeo: function () {
                        var that = this;
                        //Load in GeoJSON data
                        d3.json("js/kommuner.geojson", function (json) {

                            //Bind data and create one path per GeoJSON feature
                            that.mapCountour.selectAll("path")
                                    .data(json.features)
                                    .enter()
                                    .append("path")
                                    .attr("d", that.mapPath)
                                    .attr("stroke", "black")
                                    .style("fill", "steelblue")
                                    .on('mouseover', function (d) {
                                        var el = d3.select(this);
                                        var bBox = that.tooltipPosition(el);
                                        var xpos = Number(bBox[0]);
                                        var ypos = (bBox[1] - 10);
                                        var data = that.getInfo(d.properties.KOMKODE);

                                        el.style("stroke", "#000")
                                                .style("stroke-width", 3);

                                        d3.select("#dod-tooltip")
                                                .style('display', 'block');

                                        d3.select(".dod-name")
                                                .html(d.properties.KOMNAVN);

                                        d3.select("#dod-municipality")
                                                .html(data['District']);

                                        d3.select("#dod-children")
                                                .html(data['Count']);

                                    })
                                    .on('mouseout', function () {
                                        d3.select(this)
                                                .style("stroke-width", 1);
                                        d3.select("#dod-tooltip")
                                                .style('display', 'none');
                                    });

                            that.$j("#loading").hide();

                            console.log(that);
                        });
                    },
                    zoomMap: function () {
                        this.mapCountour.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
                    },
                    tooltipPosition: function (element) {
                        var bbox = element.node().getBBox();
                        return [bbox.x + bbox.width / 2, bbox.y - 10 + bbox.height / 2];
                    },
                    generateDataArray: function () {
                        this.current_data = [];
                        for (var i = 0; i < this.municipality_data_array.length; i++) {
                            if ("" + this.municipality_data_array[i]['Year'] === "" + this.current_year) {
                                this.current_data.push(this.municipality_data_array[i]);
                            }
                        }
                    },
                    getInfo: function (code) {
                        var data = undefined;
                        for (var i = 0; i < this.municipality_array.length; i++) {
                            if ("" + this.municipality_array[i]['Code'] === "" + code && "" + this.current_year === "" + this.municipality_array[i]['Year']) {
                                data = this.municipality_array[i];
                                break;
                            }
                        }
                        return data;
                    },
                    setupButtons: function () {
                        var that = this;
                        for (var i = 0; i < this.years.length; i++) {
                            d3.select("#years")
                                    .insert('button')
                                    .attr('type', 'button')
                                    .attr('class', 'btn btn-default')
                                    .attr('data-year', this.years[i])
                                    .html(this.years[i])
                                    .on('click', function () {
                                        var year = d3.select(this).attr('data-year');
                                        that.current_year = year;
                                        that.generateDataArray();
                                    });
                        }
                    },
                };
            };
            dod.ready = function () {
                dod.m = new dod.Map();
                dod.m.init();
            };
            if (!!document.createElementNS && !!document.createElementNS('http://www.w3.org/2000/svg', "svg").createSVGRect) {
                $j(document).ready($j.proxy(dod.ready, this));
            } else {
                $j("#dod-mapFrame").hide();
            }
        </script>
